<div class="post">
  <div class="post__id">{{ post.id }}</div>
  <h3 class="post__title">
    {{ post.title }}
  </h3>
  <div class="post__body">
    {{ post.body }}
  </div>
  <div class="post__actions">
    <button class="post__button" kendoButton [primary]="true">Edit</button>
    <button class="post__button" kendoButton>Remove</button>
  </div>
</div>
